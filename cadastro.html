
 <!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
<body>
	<header>
		<section>
			<h1>Formulário de solicitação de cadastro</h1>
		</section>
	</header>
	<main>
		<form>
			<div class="container">
				<fieldset class="quadro">
					<div class="fisjur">
						<input class="bt-tipocliente" type="button" value="Pessoa Jurídica" name="btpj" id="bt-pj">
						<input class="bt-tipocliente" type="button" value="Pessoa Física" name="btpf" id="bt-pf">
					</div>	
					<ul>
						<li>
							<label class="textolabel" id="nome-empresa">Razão Social
								<p>
									<input type="text" id="nome-empresa" name="nomeempresa" class="formlabel1" required>
								</p>
							</label>
							
							<label class="textolabel" id="nome-cliente">Nome Completo
								<p>
									<input type="text" id="nome-cliente" name="nomecliente" class="formlabel1" required>
								</p>
							</label>	
						</li>
						<p>
							<li>
								<label class="textolabel" id="cnpj">CNPJ<p><input type="tel" id="cnpj" name="cnpj" class="formlabel2" placeholder="XX.XXX.XXX/XXXX-XX" required maxlength="18" onkeypress='return event.charCode >= 48 && event.charCode <= 57' onkeydown="javascript: fMasc( this, mCNPJ );"></p></label>

								<label class="textolabel" id="cpf">CPF<p><input type="text" id="cpf" name="cpf" class="formlabel2" placeholder="XXX.XXX.XXX-XX" required maxlength="14" onkeypress='return event.charCode >= 48 && event.charCode <= 57' onkeydown="javascript: fMasc( this, mCPF );"></p></label>
							</li>
							<li>
								<label class="textolabel" id="inscricao">Inscrição Estadual<p><input type="tel" id="inscricao" name="iestadual" class="formlabel3" onkeypress='return event.charCode >= 48 && event.charCode <= 57'></p></label>

								<label class="textolabel" id="rg-cliente">RG<p><input type="tel" id="rg-cliente" name="rg" class="formlabel3" placeholder="XX.XXX.XXX-X" required maxlength="12" onkeypress='return event.charCode >= 48 && event.charCode <= 57' onkeydown="javascript: fMasc( this, mRG );"></p></label>
							</li>
						</p>
						<p>
							<li>
								<label class="textolabel">Endereço, n°<p><input type="text" id="endereco" name="endereco" class="formlabel2" required></p></label>
							</li>
							<li>
								<label class="textolabel">Bairro<p><input type="text" id="bairro" name="bairro" class="formlabel3" required></p></label>
							</li>
						</p>
						<p>
							<li><label for="cep" class="textolabel">CEP<p><input type="tel" id="cep" name="cep" class="formlabel3" placeholder="XX.XXX-XXX" required maxlength="10" onkeypress='return event.charCode >= 48 && event.charCode <= 57' onkeydown="javascript: fMasc( this, mCEP );"></p></label>
							</li>
							<li><label for="complemento" class="textolabel">Complemento<p><input type="text" id="complemento" name="complemento" class="formlabel2"></p></label>
							</li>
						</p>
						<p>
							<li>
								<label class="textolabel">Cidade<p><input type="text" id="cidade" name="cidade" class="formlabel2" required>
								</p></label>
							</li>
							<li>
								<label class="textolabel">Estado<p><input type="text" id="estado" name="estado" class="formlabel3" required></p></label>
							</li>
						</p>
						<p>
							<li>
								<label class="textolabel">Contato<p><input type="text" id="contato" name="contato" class="formlabel2" required></p></label>
							</li>
							<li>
								<label class="textolabel">Telefone<p><input type="tel" id="telefone" name="telefone" class="formlabel3" placeholder="(XX)XXXX-XXXX" required maxlength="13" required onkeypress='return event.charCode >= 48 && event.charCode <= 57' onkeydown="javascript: fMasc( this, mTEL );"></p></label>
							</li>
						</p>
						<p>
							<li>
								<label class="textolabel">E-mail<p><input style="text-transform: lowercase;" type="email" id="email" name="email" class="formlabel2" placeholder="seuemail@dominio.com" required ></p></label>
							</li>
							<li>
								<label class="textolabel">Celular<p><input type="tel" id="celular" name="celular" class="formlabel3" placeholder="(XX)XXXXX-XXXX" required maxlength="14" onkeypress='return event.charCode >= 48 && event.charCode <= 57' onkeydown="javascript: fMasc( this, mCEL );"></p></label>
							</li>
						</p>
						<li class="fim-cadastro">
							<input type="submit" id="bt_enviar" name="enviar" value="Enviar" class="button">
							<input type="reset" id="bt_reset" name="limpar" value="Limpar" class="button">
							<a href="index.html"><input type="button" id="bt_voltar" name="voltar" value="Voltar" class="button"></a>
						</li>
					</ul>
				</fieldset>
			</div>
		</form>
	</main>	
	<footer>
	</footer>
	<script src="js/trocarpfpj.js"></script>
	<script src="js/validarcpf.js"></script>
	<script src="js/mascaracpf.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
